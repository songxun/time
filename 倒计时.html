<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }
        div {
            margin: 0 auto;
            width: 508px;
            height: 200px;
        }
        span {
            display: inline-block;
            font-size: 50px;
            color:#1f7e9a;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
        <span>天</span>
        <span></span>
        <span>小时</span>
        <span></span>
        <span>分</span>
        <span></span>
        <span>秒<span>

    </div>

</body>
<script>
    window.onload = function(){
        downTime();
    }
    function downTime() {
        var spans = document.querySelectorAll('span');

        var timer = setInterval(function () {
            var now = new Date();
            var past = now.getTime();
            var future = Date.parse("May 01,2017");
            var result = future - past;
            var seconds = result/1000;

            seconds --;

            var minutes = Math.floor(seconds/60);
            var hours = Math.floor(minutes/60);
            var days = Math.floor(hours/24);

            var second = Math.floor(seconds%60);
            var minute =  Math.floor(minutes%60);
            var hour = Math.floor(hours%24);

            if(result<0){
                clearInterval(timer);
                return false;
            }
            spans[0].innerHTML = days;
            spans[2].innerHTML = hour;
            spans[4].innerHTML = minute;
            spans[6].innerHTML = second;
        }, 1000);
    }
</script>
</html>
